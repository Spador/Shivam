<body>
  <nav class="nav">
    <div class="nav-inner container">
      <a class="logo" href="#top">
        <span class="logo-badge">SP</span>
        <span class="logo-name">Shivam Parashar</span>

      <div class="pill-row">
        <a id="resume" class="btn outline" href="#" download>Download Résumé</a>

        <a id="linkedin" class="btn" href="#" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>

  <header class="hero container" id="top">
    <div class="hero-inner">
      <div>

          <button id="copyEmail" class="btn outline">Copy Email</button>

      </div>

  <main class="container">
    <section class="section">
      <h2>Highlights</h2>
      <div id="highlights" class="list"></div>
    </section>

    <section class="section">
      <h2>Projects</h2>
      <div id="projects" class="projects"></div>
    </section>

    <section class="section">
      <h2>Experience</h2>
      <div id="experience" class="timeline"></div>
    </section>

    <section class="section">
      <h2>Skills</h2>
      <div id="skills" class="grid"></div>
    </section>

    <section class="section">
      <h2>Certifications</h2>
      <div id="certs" class="grid"></div>
    </section>

    <section class="section">
      <h2>Education</h2>
      <div id="education" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> <span id="name2">Shivam Parashar</span> • Built with HTML/CSS/JS</div>
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear(); document.getElementById('name2').textContent = (window.PORTFOLIO||{}).name||"";</script>
